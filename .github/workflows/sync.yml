name: Generate cheats.rs static files

on:
  push:
  schedule:
    - cron: '0 2 * * *'

env:
  REPO_URL: https://github.com/ralfbiedert/cheats.rs
  REPO_BRANCH: latest-release
  RUST_BACKTRACE: 1

jobs:
  runner:
    name: 'Generate cheats.rs static files'
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v2
        
      - name: Initialization environment
        run: |
          wget -q -O - "https://github.com/getzola/zola/releases/download/v0.15.0/zola-v0.15.0-x86_64-unknown-linux-gnu.tar.gz" | tar xzf - -C /usr/local/bin
          sudo mkdir -p /workdir
          sudo chown $USER:$GROUPS /workdir
        
      - name: Clone source code
        working-directory: /workdir
        run: |
          git clone $REPO_URL -b $REPO_BRANCH cheats.rs
          ln -sf /workdir/cheats.rs $GITHUB_WORKSPACE/cheats.rs
          
      - name: build static
        run: cd cheats.rs && zola -c "config.toml" build && ls -alh ./public/
        
      - name: Deploy to GitHub Pages
        if: success()
        uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: gh-pages
          build_dir: cheats.rs/public
        env:
          GITHUB_TOKEN: ${{ secrets.COMMIT_SECRET }}

